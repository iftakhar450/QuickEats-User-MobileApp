<ActionBar title="Rider Tracking ">
    <GridLayout columns="*,*">
        <Label col="0" text="Rider Tracking " horizontalAlignment="left" style="font-weight: bold"
               verticalAlignment="center"></Label>

        <Image col="1" horizontalAlignment="right" verticalAlignment="center"
               src="res://phonecall" style="height: 30;width: 30;margin-right: 10;" horizontalAlignment="right"
               (tap)="onridercalltap()"></Image>
    </GridLayout>
</ActionBar>


<side-drawer-page>
    <GridLayout>

        <GridLayout>
            <MapView #mapView [latitude]="maplat" [longitude]="maplan"
                     [zoom]="zoom" [bearing]="bearing"
                     [tilt]="tilt" i-padding="50,50,50,50" [padding]="padding" (mapReady)="onMapReady($event)"></MapView>

            <!--[latitude]="maplat" [longitude]="maplan" [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" [bearing]="bearing"-->
            <!--[tilt]="tilt"-->
        </GridLayout>
    </GridLayout>
</side-drawer-page>
