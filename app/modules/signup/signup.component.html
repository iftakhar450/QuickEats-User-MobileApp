<ActionBar title="Sign up " class="action-bar">
    <!--<NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>-->
</ActionBar>
<side-drawer-page>
    <StackLayout id="verification_layout" visibility="collapsed"   >
        <GridLayout rows="60,60" columns="*,*" >
            <TextField hint="Enter Varification Code"  row="0" col="0" colSpan="2" autocorrect="false" autocapitalizationType="none"
                       [(ngModel)]='v_code'></TextField>
            <Button row="1" col="0" text="Submit" type="submit"   horizontalAlignment="center" (tap)="submitVerificationCode()"  ></Button>
            <Button row="1" col="1"  text="Get New Code" type="submit"    horizontalAlignment="center" (tap)="getVerificationCode()" ></Button>
        </GridLayout>
    </StackLayout>
<ScrollView>

    <StackLayout id="signup_form">

        <TextField hint="Full name"  autocorrect="false" autocapitalizationType="none"
                   [(ngModel)]='signup_name'></TextField>
        <TextField hint="Postcode" autocorrect="false" autocapitalizationType="none"
                   [(ngModel)]='postal_code'></TextField>
        <TextField hint="Email address" keyboardType="email" autocorrect="false" autocapitalizationType="none"
                   [(ngModel)]='signup_email'></TextField>
        <TextField hint="Phone number" keyboardType="number" autocorrect="false" autocapitalizationType="none"
                   [(ngModel)]='signup_phone'></TextField>
        <label textwrap="true"
               text="We need a contect number so hat we can call you if there are any issues delivering your order.That's the only time we'll use it."></label>
        <GridLayout class="signup_gird" columns="*, *, *,60" rows="60">
            <TextField id="password" row="0" col="0" colSpan="3" hint="Password" class="signup_password" secure="true"
                       [(ngModel)]='signup_password'></TextField>
            <Image row="0" col="3" src="res://looking" horizontalAlignment="center" (tap)="togglepassowrd()"></Image>
        </GridLayout>


        <label textwrap="true" text="Needs to be minimum of eight character,and contain atleast one number."></label>

        <Button text="Create account" type="submit" id="btn_create_account"  horizontalAlignment="center"  (tap)="getVerificationCode()"></Button>

    </StackLayout>

</ScrollView>

    </side-drawer-page>
